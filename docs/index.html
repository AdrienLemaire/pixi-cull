<html>
    <head>
        <title>pixi-cull example</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <canvas class="pixi"></canvas>
            <div class="controls">
                <div class="title">pixi-cull</div>
                <div>Cull Types</div>
                <div id="choices">
                    <div>
                        <label>
                            <input value="simple" name="cull-types" type="radio" checked />
                            simple
                        </label></div>
                    <div>
                        <label>
                            <input value="hash" name="cull-types" type="radio" />
                            hash
                        </label>
                    </div>
                    <div>
                        <label>
                            <input value="none" name="cull-types" type="radio" />
                            none
                        </label>
                    </div>
                </div>

                <div style="margin: 1rem 0">
                    <div>Visible dots: <span id="visible"></span></div>
                    <div>Culled dots: <span id="culled"></span></div>
                    <div>Total dots: <span title="click to change number of dots" style="border-bottom:1px dotted black" id="total"></span></div>
                </div>

                <div id="buckets">
                    <div>Bucket Size: <span title="click to change bucket size" style="border-bottom:1px dotted black" id="bucket-size">5000</span></div>
                    <div>Visible Buckets: <span id="visible-buckets"></span></div>
                    <div>Culled Buckets: <span id="culled-buckets"></span></div>
                    <div>Total Buckets: <span id="total-buckets"></span></div>
                    <div id="hash">
                        <div style="margin-top: 0.5rem">Sparseness: <span id="sparseness-buckets"></span></div>
                        <div>Average Size: <span id="average-bucket"></span></div>
                        <div>Largest Bucket: <span id="largest-bucket"></span></div>
                    </div>
                    <div class="checkbox"><label><input id="simple-test" type="checkbox" checked>options.simpleTest</label></div>
                </div>

                <div class="checkbox"><label><input id="dirty-test" type="checkbox" checked>options.dirtyTest</label></div>

                <div class="demo-options">
                    <div class="demo-options-title">Demo Options</div>
                    <div><label><input id="animate" type="checkbox" checked>animate boxes</label></div>
                    <div><label><input id="hash-marks" type="checkbox" checked>hash marks</label></div>
                </div>
        </div>
        <div class="instructions fade">Drag to move the viewport. Pinch or wheelscroll to zoom the viewport.</div>
    </body>
</html>
